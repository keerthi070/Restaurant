<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
   body
   {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.cart {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  max-width: 1300px; /* Adjust the max-width as needed */
  margin: 20px auto;
  background-color: lightcyan;
  padding: 20px;
}
.item {
  text-align: center;
  margin: 10px;
  display: inline-block;
}

.image {
  width: 85%;
  max-height: 350px; /* Adjust the max-height as needed */
  object-fit: cover;
  border-radius: 18px;
}

.title {
  font-size: 16px;
  margin: 10px 0;
}

.price {
  font-size: 14px;
  color: #2ecc71;
  margin-bottom: 10px;
}

.button {
  display: block;
  width: 80%;
  padding: 8px;
  background-color: #3498db;
  color: #fff;
  text-align: center;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.button:hover {
  background-color: #2980b9;
}
.search-bar {
      
      text-align: center;
      margin: 20px 0;
    }

  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" align="center" size="100%" class="search-input" placeholder="Search products...">
  </div>
  <div class="cart">
    <div class="item">
      <img class="image" src="https://www.spendwithpennies.com/wp-content/uploads/2023/06/Grilled-Chicken-Salad-SpendWithPennies-4.jpg" >
      <h2 class="title">Grilled Chicken Salad</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://nigerianfoodiehub.com/wp-content/uploads/2022/02/IMG_2394-1.jpg">
      <h2 class="title">Spaghetti Bolognese</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
        <img class="image" src="https://flavorthemoments.com/wp-content/uploads/2022/04/teriyaki-salmon-1.jpg">
        <h2 class="title">Teriyaki Salmon with Rice</h2>
        <p class="price">$59.99</p>
        <button class="button">ADD</button>
    </div>
    <div class="item">
        <img class="image" src="https://rainbowplantlife.com/wp-content/uploads/2022/09/burrito-bowl-cover-photo.jpg">
        <h2 class="title">Vegetarian Burrito Bowl</h2>
        <p class="price">$59.99</p>
        <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://www.willcookforsmiles.com/wp-content/uploads/2023/02/Chicken-Caesar-Wrap-closeup-stacked-wrap.jpg">
      <h2 class="title">Caesar Wrap</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://www.skinnytaste.com/wp-content/uploads/2022/04/Avocado-Quinoa-Salad-6.jpg">
      <h2 class="title">Quinoa Salad with Avocado</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
        <img class="image" src="https://www.cookingclassy.com/wp-content/uploads/2016/04/thai_basil_beef_bowls6..jpg">
        <h2 class="title">Thai Basil Beef Bowl</h2>
        <p class="price">$59.99</p>
        <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://i0.wp.com/www.onceuponachef.com/images/2020/06/Margherita-Pizza.jpg?resize=760%2C1081&ssl=1">
      <h2 class="title">Margherita Pizza</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://www.budgetbytes.com/wp-content/uploads/2012/02/Hearty-Black-Bean-Quesadillas-V3.jpg">
      <h2 class="title">Black Bean Quesadilla</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
  </div>
</body>
</html>
