<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
   body 
   {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.cart {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  max-width: 1300px; 
  margin: 20px auto;
  background-color: lightcyan;
  padding: 20px;/

}
.item {
  text-align: center;
  margin: 10px;
  display: inline-block;
}

.image {
  width: 85%;
  max-height: 350px; 
  object-fit: cover;
  border-radius: 18px;
}

.title {
  font-size: 16px;
  margin: 10px 0;
}

.price {
  font-size: 14px;
  color: #2ecc71;
  margin-bottom: 10px;
}

.button {
  display: block;
  width: 80%;
  padding: 8px;
  background-color: #3498db;
  color: #fff;
  text-align: center;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.button:hover {
  background-color: #2980b9;
}
.search-bar {
      
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" align="center" size="100%" class="search-input" placeholder="Search products...">
  </div>
  <div class="cart">
    <div class="item">
      <img class="image" src="https://www.favfamilyrecipes.com/wp-content/uploads/2023/05/Cast-Iron-Filet-Mignon-vertical.jpg" >
      <h2 class="title">Filet Mignon with Potatoes</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://www.carolynscooking.com/wp-content/uploads/2020/12/Spicy-Shrimp-Scampi-33.jpg">
      <h2 class="title">Shrimp Scampi Pasta</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
        <img class="image" src="https://www.honeywhatscooking.com/wp-content/uploads/2020/11/Baked-Eggplant-Parmesan30.jpg">
        <h2 class="title">Eggplant Parmesan</h2>
        <p class="price">$59.99</p>
        <button class="button">ADD</button>
    </div>
    <div class="item">
        <img class="image" src="https://www.thecookierookie.com/wp-content/uploads/2022/01/featured-beef-stir-fry-recipe.jpg">
        <h2 class="title">Beef Stir-Fry with Vegetables</h2>
        <p class="price">$59.99</p>
        <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://www.willcookforsmiles.com/wp-content/uploads/2021/07/Lobster-Risotto-12.jpg">
      <h2 class="title">Lobster Risotto</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://s23209.pcdn.co/wp-content/uploads/2015/01/Chicken-and-Broccoli-AlfredoIMG_2071.jpg">
      <h2 class="title">Chicken Alfredo</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
        <img class="image" src="https://cookingwithcarlee.com/wp-content/uploads/2020/01/Spinach-n-Feta-Stuffed-Chicken-Breast_FINAL07.jpg">
        <h2 class="title">Spinach&Feta Stuffed Chicken</h2>
        <p class="price">$59.99</p>
        <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://recipes.net/wp-content/uploads/2023/05/jamie-olivers-roasted-vegetable-lasagna-recipe_4ff4d26c82eb6a6b336eecd73b3cb313.jpeg">
      <h2 class="title">Vegetable Lasagna</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://www.budgetbytes.com/wp-content/uploads/2012/02/Hearty-Black-Bean-Quesadillas-V3.jpg">
      <h2 class="title">Teriyaki Tofu Stir-Fry</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
  </div>
</body>
</html>
