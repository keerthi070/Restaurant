<html lang="en">

  <title>Product Page</title>
  <style>
   body
   {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.cart {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  max-width: 1300px; /* Adjust the max-width as needed */
  margin: 20px auto;
  background-color: lightcyan;
  padding: 20px;/

}
.item {
  text-align: center;
  margin: 10px;
  display: inline-block;
}

.image {
  width: 85%;
  max-height: 350px; /* Adjust the max-height as needed */
  object-fit: cover;
  border-radius: 18px;
}

.title {
  font-size: 16px;
  margin: 10px 0;
}

.price {
  font-size: 14px;
  color: #2ecc71;
  margin-bottom: 10px;
}

.button {
  display: block;
  width: 80%;
  padding: 8px;
  background-color: #3498db;
  color: #fff;
  text-align: center;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.button:hover {
  background-color: #2980b9;
}
.search-bar {
      
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
