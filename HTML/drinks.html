<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
   body 
   {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.cart {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  max-width: 1300px; /* Adjust the max-width as needed */
  margin: 20px auto;
  background-color: lightcyan;
  padding: 20px;/

}
.item {
  text-align: center;
  margin: 10px;
  display: inline-block;
}

.image {
  width: 85%;
  max-height: 350px; /* Adjust the max-height as needed */
  object-fit: cover;
  border-radius: 18px;
}

.title {
  font-size: 16px;
  margin: 10px 0;
}

.price {
  font-size: 14px;
  color: #2ecc71;
  margin-bottom: 10px;
}

.button {
  display: block;
  width: 80%;
  padding: 8px;
  background-color: #3498db;
  color: #fff;
  text-align: center;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.button:hover {
  background-color: #2980b9;
}
.search-bar {  
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" align="center" size="100%" class="search-input" placeholder="Search products...">
  </div>
  <div class="cart">
    <div class="item">
      <img class="image" src="https://kitchenswagger.com/wp-content/uploads/2020/07/mojito-recipe3.jpg" >

      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://cookingformysoul.com/wp-content/uploads/2022/05/mixed-berry-smoothie-2-min.jpg">

      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
        <img class="image" src="https://www.happyfoodstube.com/wp-content/uploads/2019/07/iced-caramel-latte-picture.jpg">
        <h2 class="title">Iced Caramel Latte</h2>
        <p class="price">$59.99</p>
        <button class="button">ADD</button>
    </div>
    <div class="item">
        <img class="image" src="https://images.ctfassets.net/0dkgxhks0leg/11XyNA3fIXtqPPKfZJEXqx/ce4e99a35296b62cc42526eb3af1164c/mangotango.jpg">
        <h2 class="title">Mango Tango Mocktail</h2>

        <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://epicmatcha.com/wp-content/uploads/matcha-lemonade.jpg">
      <h2 class="title">Green Tea Lemonade</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">

      <h2 class="title">Strawberry Lemonade</h2>
      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
        <img class="image" src="https://i0.wp.com/myprettybrowneats.com/wp-content/uploads/2022/07/Pineberry-Pineapple-Mint-Cooler-9a.jpg?resize=967%2C1477&ssl=1">

        <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://heartscontentfarmhouse.com/wp-content/uploads/2022/05/blueberry-lavender-lemonade-recipe-card.jpg">

      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
    <div class="item">
      <img class="image" src="https://www.vindulge.com/wp-content/uploads/2021/12/Smoked-Hot-Chocolate.jpg">

      <p class="price">$59.99</p>
      <button class="button">ADD</button>
    </div>
  </div>
